enum ClassesEnum {
  CSS360
  CSS342
}

enum MajorsEnum {
  CSSE
  IMD
  MATH
}

type MeetsModel @model @searchable @auth(rules: [{allow: public, operations: [read, create, delete, update]}]) {
  id: ID!
  creator_id: ID!
  meet_creator: String!
  meet_name: String!
  location: String!
  start_time: AWSDateTime!
  end_time: AWSDateTime!
  classes: [ClassesEnum]
  attendants: [ID]
  image_key: String
  description: String
}

type UsersModel @model @searchable @auth(rules: [{allow: public, operations: [read, create, delete, update]}]) {
  id: ID!
  cognito_id: ID!
  first_name: String!
  last_name: String!
  email: String!
  username: String!
  major: [MajorsEnum]
  classes: [ClassesEnum]
  created_meets: [ID]
  attending_meets: [ID]
  image_key: String
}
 